name: ğŸ”„ Persistent Master-Slave System

on:
  schedule:
    - cron: '0 * * * *'  # ÙƒÙ„ Ø³Ø§Ø¹Ø©
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'full-cycle'
        type: choice
        options:
          - full-cycle
          - health-check
          - master-election
          - vm-creation
          - cleanup
      vm-count:
        description: 'Number of VMs to maintain'
        required: false
        default: '3'
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DESIRED_VM_COUNT: 3
  VM_LIFETIME: 360
  CHECK_INTERVAL: 60
  POWERSHELL_VERSION: '7.4.0'

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 1: Health Check & Validation
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  health-check:
    name: ğŸ¥ Health Check & Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      health-status: ${{ steps.health.outputs.status }}
      vm-count: ${{ steps.health.outputs.count }}
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup PowerShell
        uses: azure/powershell@v1
        with:
          azPSVersion: 'latest'
          inlineScript: |
            $PSVersionTable

      - name: ğŸ“Š System Health Check
        id: health
        shell: pwsh
        run: |
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—" -ForegroundColor Cyan
          Write-Host "â•‘     ğŸ¥ SYSTEM HEALTH CHECK                      â•‘" -ForegroundColor Cyan
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Cyan
          
          # ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª
          $config = Get-Content '.github/system-config.json' | ConvertFrom-Json
          $vmsState = Get-Content '.github/example-vms-state.json' | ConvertFrom-Json
          
          Write-Host "`nâœ“ Config Loaded: Version $($config.version)" -ForegroundColor Green
          Write-Host "âœ“ Current VMs: $($vmsState.vms.Count)" -ForegroundColor Green
          Write-Host "âœ“ Desired VMs: $($config.desiredVmCount)" -ForegroundColor Green
          
          # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ØµØ­Ø© Ø§Ù„Ù€ VMs
          $healthyVMs = 0
          foreach ($vm in $vmsState.vms) {
              if ($vm.status -eq "running") {
                  $healthyVMs++
              }
          }
          
          Write-Host "`nğŸ“Š Health Summary:" -ForegroundColor Yellow
          Write-Host "  â€¢ Total VMs: $($vmsState.vms.Count)" -ForegroundColor Cyan
          Write-Host "  â€¢ Healthy VMs: $healthyVMs" -ForegroundColor Green
          Write-Host "  â€¢ System Health: $($vmsState.statistics.systemHealth)" -ForegroundColor Green
          
          # ØªØµØ¯ÙŠØ± Ø§Ù„Ù†ØªØ§Ø¦Ø¬
          echo "status=healthy" >> $GITHUB_OUTPUT
          echo "count=$($vmsState.vms.Count)" >> $GITHUB_OUTPUT

      - name: ğŸ§ª Run Quick Tests
        shell: pwsh
        run: |
          Write-Host "`nğŸ§ª Running Quick Tests..." -ForegroundColor Yellow
          pwsh -File tests/unit-tests.ps1 -TestCategory config -Quick

      - name: ğŸ“¤ Upload Health Report
        uses: actions/upload-artifact@v3
        with:
          name: health-report
          path: |
            logs/health-*.log
            results/health-*.json
          retention-days: 7

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 2: VM Lifecycle Management
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  vm-lifecycle:
    name: ğŸ–¥ï¸ VM Lifecycle Management
    runs-on: ubuntu-latest
    needs: health-check
    timeout-minutes: 15
    if: needs.health-check.outputs.health-status == 'healthy'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup PowerShell 7
        shell: bash
        run: |
          # ØªØ«Ø¨ÙŠØª PowerShell 7 Ø¹Ù„Ù‰ Ubuntu
          wget -q https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: ğŸ” Check Current VMs
        id: check-vms
        shell: pwsh
        run: |
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—" -ForegroundColor Cyan
          Write-Host "â•‘     ğŸ–¥ï¸  VM LIFECYCLE MANAGEMENT                â•‘" -ForegroundColor Cyan
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Cyan
          
          $vmsState = Get-Content '.github/example-vms-state.json' | ConvertFrom-Json
          $config = Get-Content '.github/system-config.json' | ConvertFrom-Json
          
          $currentCount = $vmsState.vms.Count
          $desiredCount = $config.desiredVmCount
          
          Write-Host "`nğŸ“Š VM Status:" -ForegroundColor Yellow
          Write-Host "  â€¢ Current: $currentCount" -ForegroundColor Cyan
          Write-Host "  â€¢ Desired: $desiredCount" -ForegroundColor Green
          Write-Host "  â€¢ Difference: $($desiredCount - $currentCount)" -ForegroundColor $(if($desiredCount -eq $currentCount){'Green'}else{'Yellow'})
          
          echo "current=$currentCount" >> $GITHUB_OUTPUT
          echo "desired=$desiredCount" >> $GITHUB_OUTPUT
          echo "needs-action=$($currentCount -ne $desiredCount)" >> $GITHUB_OUTPUT

      - name: â• Create New VMs
        if: steps.check-vms.outputs.needs-action == 'true'
        shell: pwsh
        run: |
          Write-Host "`nâ• Creating New VMs..." -ForegroundColor Yellow
          pwsh -File scripts/vm-lifecycle-manager.ps1 -Action create -Count 1

      - name: ğŸ—‘ï¸ Cleanup Expired VMs
        shell: pwsh
        run: |
          Write-Host "`nğŸ—‘ï¸ Cleaning Up Expired VMs..." -ForegroundColor Yellow
          pwsh -File scripts/vm-lifecycle-manager.ps1 -Action cleanup

      - name: ğŸ’¾ Update VM State
        shell: pwsh
        run: |
          Write-Host "`nğŸ’¾ Updating VM State..." -ForegroundColor Yellow
          
          $timestamp = Get-Date -Format 'yyyy-MM-ddTHH:mm:ssZ'
          $vmsState = Get-Content '.github/example-vms-state.json' | ConvertFrom-Json
          $vmsState.lastUpdated = $timestamp
          
          $vmsState | ConvertTo-Json -Depth 10 | Set-Content '.github/example-vms-state.json'
          
          Write-Host "âœ“ State Updated: $timestamp" -ForegroundColor Green

      - name: ğŸ“Š Generate VM Report
        shell: pwsh
        run: |
          $report = @"
          VM Lifecycle Report
          ==================
          Timestamp: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')
          Current VMs: ${{ steps.check-vms.outputs.current }}
          Desired VMs: ${{ steps.check-vms.outputs.desired }}
          Action Required: ${{ steps.check-vms.outputs.needs-action }}
          "@
          
          $report | Out-File -FilePath "results/vm-lifecycle-report.txt"
          Write-Host $report

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 3: Master Election
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  master-election:
    name: ğŸ‘‘ Master Election & Load Balancing
    runs-on: ubuntu-latest
    needs: [health-check, vm-lifecycle]
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ‘‘ Elect New Master
        shell: pwsh
        run: |
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—" -ForegroundColor Magenta
          Write-Host "â•‘     ğŸ‘‘ MASTER ELECTION ENGINE                   â•‘" -ForegroundColor Magenta
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Magenta
          
          pwsh -File scripts/master-election-engine.ps1 -Action elect

      - name: âš–ï¸ Load Balancing
        shell: pwsh
        run: |
          Write-Host "`nâš–ï¸ Performing Load Balancing..." -ForegroundColor Yellow
          pwsh -File scripts/job-distribution-manager.ps1 -Action balance

      - name: ğŸ“Š Election Summary
        shell: pwsh
        run: |
          $vmsState = Get-Content '.github/example-vms-state.json' | ConvertFrom-Json
          $master = $vmsState.vms | Where-Object { $_.role -eq "master" } | Select-Object -First 1
          
          Write-Host "`nğŸ‘‘ Election Results:" -ForegroundColor Green
          Write-Host "  â€¢ Master VM: $($master.vmId)" -ForegroundColor Cyan
          Write-Host "  â€¢ CPU Usage: $($master.performance.cpuUsage)%" -ForegroundColor Yellow
          Write-Host "  â€¢ Memory: $($master.performance.memoryUsage)%" -ForegroundColor Yellow
          Write-Host "  â€¢ Remaining Time: $($master.remainingTime)s" -ForegroundColor Cyan

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 4: Monitoring & Alerting
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  monitoring:
    name: ğŸ“Š Real-time Monitoring & Alerts
    runs-on: ubuntu-latest
    needs: [health-check, vm-lifecycle, master-election]
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“Š Collect Metrics
        shell: pwsh
        run: |
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—" -ForegroundColor Cyan
          Write-Host "â•‘     ğŸ“Š MONITORING & METRICS                     â•‘" -ForegroundColor Cyan
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Cyan
          
          pwsh -File monitoring/metrics-collector.ps1

      - name: ğŸš¨ Check Alerts
        shell: pwsh
        run: |
          Write-Host "`nğŸš¨ Checking Alert Conditions..." -ForegroundColor Yellow
          pwsh -File monitoring/alerting-system.ps1

      - name: ğŸ“ˆ Generate Dashboard
        shell: pwsh
        run: |
          Write-Host "`nğŸ“ˆ Generating Dashboard..." -ForegroundColor Yellow
          pwsh -File monitoring/real-time-dashboard.ps1

      - name: ğŸ“§ Send Reports
        if: always()
        shell: pwsh
        run: |
          Write-Host "`nğŸ“§ Generating Reports..." -ForegroundColor Yellow
          pwsh -File monitoring/report-generator.ps1

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 5: Testing & Validation
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  testing:
    name: ğŸ§ª Comprehensive Testing
    runs-on: ubuntu-latest
    needs: monitoring
    timeout-minutes: 20
    strategy:
      matrix:
        test-type: [unit, integration, security, load]
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§ª Run ${{ matrix.test-type }} Tests
        shell: pwsh
        run: |
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—" -ForegroundColor Yellow
          Write-Host "â•‘     ğŸ§ª RUNNING ${{ matrix.test-type | upper }} TESTS" -ForegroundColor Yellow
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Yellow
          
          switch ("${{ matrix.test-type }}") {
              "unit" { pwsh -File tests/unit-tests.ps1 -TestCategory all }
              "integration" { pwsh -File tests/integration-tests.ps1 }
              "security" { pwsh -File tests/security-tests.ps1 }
              "load" { pwsh -File tests/load-tests.ps1 }
          }

      - name: ğŸ“Š Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.test-type }}
          path: |
            results/test-*.xml
            results/test-*.html
          retention-days: 30

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
