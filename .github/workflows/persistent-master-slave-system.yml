  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  backup-cleanup:
    name: ğŸ’¾ Backup & System Cleanup
    runs-on: ubuntu-latest
    needs: testing
    if: always()
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ’¾ Create Backup
        shell: pwsh
        run: |
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—" -ForegroundColor Cyan
          Write-Host "â•‘     ğŸ’¾ BACKUP & CLEANUP                         â•‘" -ForegroundColor Cyan
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Cyan
          
          pwsh -File scripts/backup-restore-manager.ps1 -Action backup

      - name: ğŸ§¹ System Cleanup
        shell: pwsh
        run: |
          Write-Host "`nğŸ§¹ Running System Cleanup..." -ForegroundColor Yellow
          
          # ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ù…Ù„ÙØ§Øª Ø§Ù„Ù…Ø¤Ù‚ØªØ©
          Remove-Item -Path "logs/*.tmp" -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "temp/*" -Recurse -Force -ErrorAction SilentlyContinue
          
          Write-Host "âœ“ Cleanup Completed" -ForegroundColor Green

      - name: ğŸ“¤ Upload Backup
        uses: actions/upload-artifact@v3
        with:
          name: system-backup-${{ github.run_number }}
          path: |
            backups/*.zip
            backups/*.json
          retention-days: 90

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 7: Summary & Notification
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  summary:
    name: ğŸ“‹ Workflow Summary
    runs-on: ubuntu-latest
    needs: [health-check, vm-lifecycle, master-election, monitoring, testing, backup-cleanup]
    if: always()
    
    steps:
      - name: ğŸ“Š Generate Summary
        shell: pwsh
        run: |
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—" -ForegroundColor Green
          Write-Host "â•‘                                                            â•‘" -ForegroundColor Green
          Write-Host "â•‘          âœ… WORKFLOW COMPLETED SUCCESSFULLY âœ…            â•‘" -ForegroundColor Green
          Write-Host "â•‘                                                            â•‘" -ForegroundColor Green
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Green
          
          Write-Host "`nğŸ“Š Execution Summary:" -ForegroundColor Yellow
          Write-Host "  â€¢ Health Check: ${{ needs.health-check.result }}" -ForegroundColor Cyan
          Write-Host "  â€¢ VM Lifecycle: ${{ needs.vm-lifecycle.result }}" -ForegroundColor Cyan
          Write-Host "  â€¢ Master Election: ${{ needs.master-election.result }}" -ForegroundColor Cyan
          Write-Host "  â€¢ Monitoring: ${{ needs.monitoring.result }}" -ForegroundColor Cyan
          Write-Host "  â€¢ Testing: ${{ needs.testing.result }}" -ForegroundColor Cyan
          Write-Host "  â€¢ Backup: ${{ needs.backup-cleanup.result }}" -ForegroundColor Cyan
          
          Write-Host "`nâœ¨ All Systems Operational!" -ForegroundColor Green

      - name: ğŸ”” Send Notification
        if: failure()
        run: |
          echo "âš ï¸ Workflow failed! Check logs for details."
