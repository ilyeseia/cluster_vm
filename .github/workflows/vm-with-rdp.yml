          2. üì• Download Tailscale from [tailscale.com/download](https://tailscale.com/download)
          3. üîó Connect to your Tailscale network
          4. üñ•Ô∏è Use RDP or SSH to access your VMs
          
          ## üîó Access Methods
          
          - **RDP (Windows):** Use `mstsc` with Tailscale IP
          - **RDP (Mac):** Use Microsoft Remote Desktop app
          - **SSH:** Use terminal with provided command
          
          ## ‚è±Ô∏è Important
          
          VMs will run for ~6 hours. Save your work before expiration!
          
          ---
          *Run #${{ github.run_number }}*
          EOF
