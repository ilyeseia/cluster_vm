          $htmlBody += "<li>Install and connect Tailscale</li>"
          $htmlBody += "<li>Open terminal and use the SSH command above</li>"
          $htmlBody += "<li>Enter the password when prompted</li></ol>"
          $htmlBody += "</div>"
          
