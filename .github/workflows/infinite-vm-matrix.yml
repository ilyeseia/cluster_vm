</html>
"@

          try {
              $securePass = ConvertTo-SecureString $env:GMAIL_PASS -AsPlainText -Force
              $credential = New-Object System.Management.Automation.PSCredential($env:GMAIL_USER, $securePass)
              
              Send-MailMessage `
                  -From $env:GMAIL_USER `
                  -To $env:GMAIL_USER `
                  -Subject "â™¾ï¸ VM Matrix Run #${{ github.run_number }} - $($allCreds.Count) Runners Active" `
                  -Body $htmlBody `
                  -BodyAsHtml `
                  -SmtpServer "smtp.gmail.com" `
                  -Port 587 `
                  -UseSsl `
                  -Credential $credential
              
              Write-Host "âœ… Email sent successfully" -ForegroundColor Green
          } catch {
              Write-Host "âš ï¸ Email failed: $_" -ForegroundColor Yellow
          }

      - name: ğŸ§¹ Cleanup
        if: always()
        shell: bash
        run: |
          echo "ğŸ§¹ Cleaning up Runner ${{ matrix.runner-id }}..."
          sudo tailscale down || true
          echo "âœ… Cleanup completed"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 3: Health Monitor
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  health-monitor:
    name: ğŸ¥ Health Monitor
    runs-on: ubuntu-latest
    needs: vm-matrix-runner
    if: always()
    
    steps:
      - name: ğŸ“Š Monitor System Health
        shell: pwsh
        run: |
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—" -ForegroundColor Green
          Write-Host "â•‘     ğŸ¥ SYSTEM HEALTH MONITOR                              â•‘" -ForegroundColor Green
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Green
          
          Write-Host "`nğŸ“Š Run Summary:" -ForegroundColor Yellow
          Write-Host "  â€¢ Run Number: ${{ github.run_number }}" -ForegroundColor Cyan
          Write-Host "  â€¢ Triggered by: ${{ github.event_name }}" -ForegroundColor Cyan
          Write-Host "  â€¢ Orchestrator: ${{ needs.orchestrator.result }}" -ForegroundColor Cyan
          Write-Host "  â€¢ VM Runners: ${{ needs.vm-matrix-runner.result }}" -ForegroundColor Cyan
          
          Write-Host "`nâœ… System Status: OPERATIONAL" -ForegroundColor Green
          Write-Host "â™¾ï¸ Infinite Loop Active" -ForegroundColor Cyan
