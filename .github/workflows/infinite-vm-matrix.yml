name: â™¾ï¸ Infinite VM Matrix System

on:
  schedule:
    - cron: '0 * * * *'      # ÙƒÙ„ Ø³Ø§Ø¹Ø© - Ø¥Ù†Ø´Ø§Ø¡ runner Ø¬Ø¯ÙŠØ¯
    - cron: '*/15 * * * *'   # ÙƒÙ„ 15 Ø¯Ù‚ÙŠÙ‚Ø© - ÙØ­Øµ ØµØ­Ø©
  workflow_dispatch:
    inputs:
      action:
        description: 'System Action'
        required: true
        type: choice
        options:
          - create-runner
          - scale-up
          - scale-down
          - emergency-renewal
          - full-system-check
        default: 'create-runner'
      runner-count:
        description: 'Number of runners to create'
        required: false
        default: '1'
        type: string

env:
  TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
  GMAIL_USER: ${{ secrets.GMAIL_USER }}
  GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
  SYSTEM_MODE: production
  MAX_RUNTIME: 21000
  RENEWAL_THRESHOLD: 18000

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 1: Check Resource Quota
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  check-quota:
    name: ğŸ’° Check Resource Quota
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      has-quota: ${{ steps.check.outputs.has-quota }}
      usage-percentage: ${{ steps.check.outputs.usage-percentage }}
      remaining-minutes: ${{ steps.check.outputs.remaining-minutes }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup PowerShell
        shell: bash
        run: |
          wget -q https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: ğŸ’° Check Quota
        id: check
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—" -ForegroundColor Cyan
          Write-Host "â•‘         ğŸ’° CHECKING RESOURCE QUOTA                        â•‘" -ForegroundColor Cyan
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Cyan
          
          try {
              $headers = @{
                  "Authorization" = "Bearer $env:GITHUB_TOKEN"
                  "Accept" = "application/vnd.github+json"
                  "X-GitHub-Api-Version" = "2022-11-28"
              }
              
              $owner = $env:GITHUB_REPOSITORY_OWNER
              $url = "https://api.github.com/users/$owner/settings/billing/actions"
              
              Write-Host "`nFetching usage data from GitHub API..." -ForegroundColor Yellow
              
              $usage = Invoke-RestMethod -Uri $url -Headers $headers -Method Get
              
              $used = $usage.total_minutes_used
              $total = $usage.included_minutes
              $remaining = $total - $used
              $percentage = if ($total -gt 0) { [math]::Round(($used / $total) * 100, 2) } else { 0 }
              
              Write-Host "`nğŸ“Š Usage Statistics:" -ForegroundColor Yellow
              Write-Host "  â€¢ Used: $used minutes" -ForegroundColor Cyan
              Write-Host "  â€¢ Total: $total minutes" -ForegroundColor Cyan
              Write-Host "  â€¢ Remaining: $remaining minutes" -ForegroundColor Green
              Write-Host "  â€¢ Percentage: $percentage%" -ForegroundColor $(if($percentage -gt 90){"Red"}elseif($percentage -gt 75){"Yellow"}else{"Green"})
              
              # Ø¹Ù„Ù‰ Ø§Ù„Ø£Ù‚Ù„ Ø³Ø§Ø¹Ø© Ù…ØªØ¨Ù‚ÙŠØ© Ù„Ù„Ø³Ù…Ø§Ø­ Ø¨Ø§Ù„Ø¹Ù…Ù„
              $hasQuota = $remaining -gt 60
              
              "has-quota=$($hasQuota.ToString().ToLower())" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
              "usage-percentage=$percentage" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
              "remaining-minutes=$remaining" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
              
              if (-not $hasQuota) {
                  Write-Host "`nâš ï¸ WARNING: Low quota! Only $remaining minutes remaining" -ForegroundColor Red
                  Write-Host "System will be paused to prevent service interruption" -ForegroundColor Yellow
              } else {
                  Write-Host "`nâœ… Sufficient quota available" -ForegroundColor Green
              }
              
          } catch {
              Write-Host "`nâš ï¸ Could not check quota: $_" -ForegroundColor Yellow
              Write-Host "Assuming quota is available to allow workflow to continue" -ForegroundColor Yellow
              
              # ÙÙŠ Ø­Ø§Ù„Ø© Ø§Ù„Ø®Ø·Ø£ØŒ Ù†ÙØªØ±Ø¶ ÙˆØ¬ÙˆØ¯ Ø±ØµÙŠØ¯ Ù„Ù„Ø³Ù…Ø§Ø­ Ø¨Ø§Ù„Ø§Ø³ØªÙ…Ø±Ø§Ø±
              "has-quota=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
              "usage-percentage=0" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
              "remaining-minutes=999" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 2: System Orchestrator
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  orchestrator:
    name: ğŸ­ System Orchestrator
    runs-on: ubuntu-latest
    needs: check-quota
    if: needs.check-quota.outputs.has-quota == 'true'
    timeout-minutes: 10
    outputs:
      should-create-runner: ${{ steps.decide.outputs.create-runner }}
      should-renew: ${{ steps.decide.outputs.renew }}
      active-runners: ${{ steps.decide.outputs.active-count }}
      action-plan: ${{ steps.decide.outputs.plan }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup PowerShell
        shell: bash
        run: |
          wget -q https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: ğŸ“Š Analyze Current State
        id: analyze
        shell: pwsh
        run: |
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—" -ForegroundColor Cyan
          Write-Host "â•‘       ğŸ­ SYSTEM ORCHESTRATOR - ANALYSIS                   â•‘" -ForegroundColor Cyan
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Cyan
          
          # ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØªÙƒÙˆÙŠÙ†
          if (Test-Path '.github/production-config.json') {
              $config = Get-Content '.github/production-config.json' | ConvertFrom-Json
          } else {
              # ØªÙƒÙˆÙŠÙ† Ø§ÙØªØ±Ø§Ø¶ÙŠ
              $config = @{
                  runners = @{
                      minRunners = 2
                      maxRunners = 3
                      renewalThreshold = 18000
                  }
              } | ConvertTo-Json | ConvertFrom-Json
          }
          
          Write-Host "`nğŸ“Š System Configuration:" -ForegroundColor Yellow
          Write-Host "  â€¢ Mode: production" -ForegroundColor Cyan
          Write-Host "  â€¢ Max Runners: $($config.runners.maxRunners)" -ForegroundColor Cyan
          Write-Host "  â€¢ Renewal Threshold: $($config.runners.renewalThreshold)s" -ForegroundColor Cyan
          
          # Ø¹Ø¯Ø¯ Ø§Ù„Ù€ runners Ø§Ù„Ù†Ø´Ø·Ø© (Ù…Ø­Ø§ÙƒØ§Ø© - ÙŠÙ…ÙƒÙ† Ø§Ø³ØªØ¨Ø¯Ø§Ù„Ù‡Ø§ Ø¨Ù€ API call)
          $activeRunners = 2
          
          Write-Host "`nğŸ” Current State:" -ForegroundColor Yellow
          Write-Host "  â€¢ Active Runners: $activeRunners" -ForegroundColor Cyan
          Write-Host "  â€¢ Min Required: $($config.runners.minRunners)" -ForegroundColor Cyan
          Write-Host "  â€¢ Max Allowed: $($config.runners.maxRunners)" -ForegroundColor Cyan
          Write-Host "  â€¢ Remaining Quota: ${{ needs.check-quota.outputs.remaining-minutes }} minutes" -ForegroundColor Green
          
          "active-runners=$activeRunners" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "min-runners=$($config.runners.minRunners)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "max-runners=$($config.runners.maxRunners)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: ğŸ§  Decision Engine
        id: decide
        shell: pwsh
        run: |
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—" -ForegroundColor Magenta
          Write-Host "â•‘       ğŸ§  DECISION ENGINE                                  â•‘" -ForegroundColor Magenta
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Magenta
          
          $activeRunners = [int]"${{ steps.analyze.outputs.active-runners }}"
          $minRunners = [int]"${{ steps.analyze.outputs.min-runners }}"
          $maxRunners = [int]"${{ steps.analyze.outputs.max-runners }}"
          $remainingMinutes = [int]"${{ needs.check-quota.outputs.remaining-minutes }}"
          
          $shouldCreate = $false
          $shouldRenew = $false
          $actionPlan = "maintain"
          
          # ÙØ­Øµ Ø¥Ø°Ø§ ÙƒØ§Ù† Ù‡Ù†Ø§Ùƒ Ø±ØµÙŠØ¯ ÙƒØ§ÙÙ Ù„Ø¥Ù†Ø´Ø§Ø¡ runner (Ø¹Ù„Ù‰ Ø§Ù„Ø£Ù‚Ù„ Ø³Ø§Ø¹Ø©)
          if ($remainingMinutes -lt 60) {
              Write-Host "âš ï¸ Insufficient quota for new runners" -ForegroundColor Yellow
              $shouldCreate = $false
              $actionPlan = "pause"
          } elseif ($activeRunners -lt $minRunners) {
              $shouldCreate = $true
              $actionPlan = "scale-up"
              Write-Host "âœ… Decision: CREATE new runners (below minimum)" -ForegroundColor Green
          } elseif ($activeRunners -lt $maxRunners -and $remainingMinutes -gt 120) {
              $shouldCreate = $true
              $actionPlan = "optimize"
              Write-Host "âœ… Decision: CREATE new runner (optimization)" -ForegroundColor Green
          } else {
              Write-Host "â¸ï¸ Decision: MAINTAIN current state" -ForegroundColor Yellow
          }
          
          $shouldRenew = $true
          
          Write-Host "`nğŸ“‹ Action Plan:" -ForegroundColor Yellow
          Write-Host "  â€¢ Create Runner: $shouldCreate" -ForegroundColor Cyan
          Write-Host "  â€¢ Renew Existing: $shouldRenew" -ForegroundColor Cyan
          Write-Host "  â€¢ Strategy: $actionPlan" -ForegroundColor Cyan
          Write-Host "  â€¢ Quota Check: âœ… $remainingMinutes minutes available" -ForegroundColor Green
          
          "create-runner=$($shouldCreate.ToString().ToLower())" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "renew=$($shouldRenew.ToString().ToLower())" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "active-count=$activeRunners" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "plan=$actionPlan" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 3: VM Matrix Runner (ÙŠØ¹Ù…Ù„ Ù„Ù…Ø¯Ø© 6 Ø³Ø§Ø¹Ø§Øª)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  vm-matrix-runner:
    name: ğŸ–¥ï¸ VM Matrix Runner ${{ matrix.runner-id }}
    runs-on: ubuntu-latest
    needs: [check-quota, orchestrator]
    if: |
      needs.check-quota.outputs.has-quota == 'true' &&
      needs.orchestrator.outputs.should-create-runner == 'true'
    timeout-minutes: 360  # 6 Ø³Ø§Ø¹Ø§Øª
    strategy:
      matrix:
        runner-id: [1, 2, 3]
      fail-fast: false
      max-parallel: 3
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Environment
        shell: bash
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘     ğŸ”§ SETTING UP RUNNER ${{ matrix.runner-id }}          â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“¦ Installing PowerShell..."
          wget -q https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y powershell
          
          echo "ğŸ“¦ Installing Tailscale..."
          curl -fsSL https://tailscale.com/install.sh | sh
          
          echo "âœ… Environment ready"

      - name: ğŸ”— Connect to Tailscale
        shell: bash
        run: |
          echo "ğŸ”— Connecting Runner ${{ matrix.runner-id }} to Tailscale mesh..."
          
          HOSTNAME="vm-runner-${{ github.run_number }}-${{ matrix.runner-id }}"
          
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=$HOSTNAME \
            --accept-routes \
            --advertise-tags=tag:github-runner
          
          TAILSCALE_IP=$(sudo tailscale ip -4)
          echo "âœ… Connected with IP: $TAILSCALE_IP"
          
          echo "TAILSCALE_IP=$TAILSCALE_IP" >> $GITHUB_ENV
          echo "HOSTNAME=$HOSTNAME" >> $GITHUB_ENV

      - name: ğŸ“Š Register Runner Metadata
        shell: pwsh
        run: |
          Write-Host "ğŸ“Š Registering Runner ${{ matrix.runner-id }}..." -ForegroundColor Cyan
          
          $metadata = @{
              runnerId = "${{ matrix.runner-id }}"
              runNumber = "${{ github.run_number }}"
              hostname = $env:HOSTNAME
              tailscaleIP = $env:TAILSCALE_IP
              startTime = Get-Date -Format 'o'
              maxRuntime = $env:MAX_RUNTIME
              expiresAt = (Get-Date).AddSeconds([int]$env:MAX_RUNTIME).ToString('o')
              status = "active"
              quotaRemaining = "${{ needs.check-quota.outputs.remaining-minutes }}"
              workflowUrl = "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
          
          New-Item -ItemType Directory -Path "state" -Force | Out-Null
          $metadata | ConvertTo-Json | Set-Content "state/runner-${{ matrix.runner-id }}-metadata.json"
          
          Write-Host "âœ… Runner registered:" -ForegroundColor Green
          Write-Host "  â€¢ ID: $($metadata.runnerId)" -ForegroundColor Cyan
          Write-Host "  â€¢ IP: $($metadata.tailscaleIP)" -ForegroundColor Cyan
          Write-Host "  â€¢ Expires: $($metadata.expiresAt)" -ForegroundColor Yellow

      - name: ğŸ” Generate & Store Credentials
        id: credentials
        shell: pwsh
        run: |
          Write-Host "ğŸ” Generating credentials..." -ForegroundColor Magenta
          
          $password = -join ((65..90) + (97..122) + (48..57) + (33..47) | Get-Random -Count 24 | ForEach-Object {[char]$_})
          
          $credentials = @{
              runnerId = "${{ matrix.runner-id }}"
              vmId = $env:HOSTNAME
              tailscaleIP = $env:TAILSCALE_IP
              username = "admin"
              password = $password
              sshCommand = "ssh admin@$($env:TAILSCALE_IP)"
              createdAt = Get-Date -Format 'o'
              expiresAt = (Get-Date).AddSeconds([int]$env:MAX_RUNTIME).ToString('o')
              quotaUsed = "${{ needs.check-quota.outputs.usage-percentage }}%"
          }
          
          New-Item -ItemType Directory -Path "credentials" -Force | Out-Null
          $credentials | ConvertTo-Json | Set-Content "credentials/runner-${{ matrix.runner-id }}-creds.json"
          
          Write-Host "âœ… Credentials generated" -ForegroundColor Green

      - name: ğŸ“¤ Upload Runner State
        uses: actions/upload-artifact@v4
        with:
          name: runner-${{ matrix.runner-id }}-state-${{ github.run_number }}
          path: |
            state/runner-${{ matrix.runner-id }}-*.json
            credentials/runner-${{ matrix.runner-id }}-*.json
          retention-days: 7

      - name: â° Self-Sustaining Loop (5h 50m)
        shell: pwsh
        run: |
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—" -ForegroundColor Green
          Write-Host "â•‘     â° SELF-SUSTAINING LOOP STARTED                       â•‘" -ForegroundColor Green
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Green
          
          $startTime = Get-Date
          $maxRuntime = [int]$env:MAX_RUNTIME
          $renewalThreshold = [int]$env:RENEWAL_THRESHOLD
          
          Write-Host "`nğŸ“Š Loop Configuration:" -ForegroundColor Yellow
          Write-Host "  â€¢ Max Runtime: $maxRuntime seconds ($($maxRuntime/3600) hours)" -ForegroundColor Cyan
          Write-Host "  â€¢ Renewal at: $renewalThreshold seconds ($($renewalThreshold/3600) hours)" -ForegroundColor Cyan
          Write-Host "  â€¢ Start Time: $($startTime.ToString('yyyy-MM-dd HH:mm:ss'))" -ForegroundColor Cyan
          Write-Host "  â€¢ Runner ID: ${{ matrix.runner-id }}" -ForegroundColor Cyan
          
          $checkInterval = 300  # ÙƒÙ„ 5 Ø¯Ù‚Ø§Ø¦Ù‚
          $iteration = 0
          
          while ($true) {
              $elapsed = ((Get-Date) - $startTime).TotalSeconds
              $remaining = $maxRuntime - $elapsed
              $iteration++
              
              Write-Host "`n[$iteration] â±ï¸ Runtime: $([math]::Round($elapsed/60, 1))m / $($maxRuntime/60)m (Remaining: $([math]::Round($remaining/60, 1))m)" -ForegroundColor Cyan
              
              # ÙØ­Øµ Ø¥Ø°Ø§ Ø­Ø§Ù† ÙˆÙ‚Øª Ø§Ù„ØªØ¬Ø¯ÙŠØ¯
              if ($elapsed -ge $renewalThreshold) {
                  Write-Host "ğŸ”„ RENEWAL THRESHOLD REACHED!" -ForegroundColor Yellow
                  Write-Host "  â€¢ This runner will expire soon" -ForegroundColor Yellow
                  Write-Host "  â€¢ New workflow should start automatically" -ForegroundColor Cyan
                  break
              }
              
              # ÙØ­Øµ Ø§Ù„ØµØ­Ø©
              try {
                  $tailscaleStatus = sudo tailscale status --json | ConvertFrom-Json
                  Write-Host "  â€¢ Tailscale: Connected âœ…" -ForegroundColor Green
                  Write-Host "  â€¢ IP: $env:TAILSCALE_IP" -ForegroundColor Cyan
                  Write-Host "  â€¢ Status: Active & Ready ğŸŸ¢" -ForegroundColor Green
              } catch {
                  Write-Host "  â€¢ Tailscale: Reconnecting..." -ForegroundColor Yellow
                  sudo tailscale up
              }
              
              # Ø§Ù†ØªØ¸Ø§Ø± Ù‚Ø¨Ù„ Ø§Ù„ÙØ­Øµ Ø§Ù„ØªØ§Ù„ÙŠ
              if ($remaining -gt $checkInterval) {
                  Start-Sleep -Seconds $checkInterval
              } else {
                  Write-Host "  â€¢ Approaching timeout, exiting loop..." -ForegroundColor Yellow
                  break
              }
          }
          
          Write-Host "`nâœ… Loop completed - Graceful shutdown initiated" -ForegroundColor Green

      - name: ğŸ“§ Send Credentials Email
        if: matrix.runner-id == '1'
        shell: pwsh
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
        run: |
          Write-Host "ğŸ“§ Preparing consolidated email..." -ForegroundColor Cyan
          
          # Ø¬Ù…Ø¹ Ø¨ÙŠØ§Ù†Ø§Øª Ø¬Ù…ÙŠØ¹ Runners
